{% extends "base.html" %}

{% block enhavo %}
{% if listo_proponoj %}
<ul>
    {% for propono in listo_proponoj %}
    <li><a href="{% url 'vocxdonado:detaloj' propono.id %}">{{ propono.titolo }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>Ne estas propono en la datumbazo.</p>
{% endif %}

{% endblock enhavo %}
